<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="player"></h1>
    <div id="gameboard">
      <div id="square1" class="squares" data-index-number="0"></div>
      <div id="square2" class="squares" data-index-number="1"></div>
      <div id="square3" class="squares" data-index-number="2"></div>
      <div id="square4" class="squares" data-index-number="3"></div>
      <div id="square5" class="squares" data-index-number="4"></div>
      <div id="square6" class="squares" data-index-number="5"></div>
      <div id="square7" class="squares" data-index-number="6"></div>
      <div id="square8" class="squares" data-index-number="7"></div>
      <div id="square9" class="squares" data-index-number="8"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
